author: "tgstation"
delete-after: True
changes:
  - bugfix: "Исправлено некорректное позиционирование оверлеев на отделенных частях тела."
  - bugfix: "Исправлены ошибки с отступами в коде победы блоба, которые могли вызывать значительные лаги."
  - bugfix: "Тизирийская империя теперь действительно добавляет консервы в свои экспортируемые товары, а также больше еды в коробки свежих продуктов."
  - bugfix: "Выдача возвращенного товара из торгового автомата теперь уменьшает количество товара на складе."
  - bugfix: "Особые механики выдачи товаров торговыми автоматами теперь применяются и к выброшенным предметам."
  - bugfix: "Особые механики выдачи товаров также применяются к возвращенным предметам, если это необходимо."
  - bugfix: "Исправлена потенциальная ошибка \"синего экрана\" (bluescreen), связанная со стилями на BYOND 516."
  - code_imp: "Подсистема мобов и файл blood.dm для живых мобов больше не используют однобуквенные переменные."
  - bugfix: "Предметы из mystery box больше не накладываются на самый нижний z-уровень в режиме multiz."
  - code_imp: "Объект `mystery_box_item` теперь относится к типу `/obj/effect/abstract`."
  - admin: "Добавлено логирование поджиганий топливных луж, совершенных намеренно."
  - qol: "Дроны теперь могут использовать эмоции для силиконов."
  - code_imp: "Хардкоженые переменные температуры льда/снега (180) заменены на использование `ICEBOX_MIN_TEMPERATURE`."
  - rscadd: "Теперь можно подобрать колокольчики со стола, перетащив их на себя. Это также новый способ прикрепить их к инвалидным креслам, вместо перетаскивания на кресло."
  - bugfix: "Складывание инвалидного кресла с прикрепленным колокольчиком теперь сбрасывает колокольчик на землю, вместо его удаления."
  - bugfix: "Исправлено прокручивание интерфейса эксперискана."
  - bugfix: "Коробки с Donk-pocket снова содержат более одного Donk-pocket."
  - qol: "Описание черты \"Pushover\" переформулировано для более точного соответствия ее механике."
  - map: "Очередь в кабинет ХОПа теперь больше напоминает настоящую очередь на wawastation."
  - bugfix: "Электросеть медотсека снова подключена к единой сети на wawastation."
  - rscadd: "Добавлены трость Каина и Авеля в пул лута Колосса!"
  - bugfix: "Исправлены проблемы с уменьшением размера модального окна для альтернативных имен."
  - bugfix: "Скорость джаунта у Войдволкера вернулась к прошлым значениям, которые поменяли по ошибке."
  - admin: "Добавлены новые Lua-функции: `SS13.ispath`, `SS13.typecacheof`, `SS13.is_type_in_typecache`, `SS13.get_turf` и `SS13.get_area`."
  - bugfix: "Исправлена проблема с проверкой в функции `SS13.register_signal` на Lua."
  - bugfix: "Исправлена ошибка загрузки карты мини-игры с советскими медведями-баскетболистами из-за неверного написания имени файла."
  - bugfix: "Исправлены рантаймы в баскетбольной мини-игре, возникающие при удалении мобов клиента с мини-игры."
  - map: "Баскетбольные карты перемещены в папку с мини-играми. Удален лендмарк центкомма для баскетбольной мини-игры."
  - refactor: "Рефакторинг баскетбольной мини-игры: теперь используется ленивый загрузчик вместо стандартного загрузчика карт."
  - bugfix: "Исправлена обертка `_winget` для SDQL2/Lua, чтобы она возвращала реальное значение функции `winget`."
  - bugfix: "Исправлены рецепты крафта самодельного глушителя, где не отображались иконки у ключей шифрования."
  - spellcheck: "Добавлен пропущенный пробел в описании исследования схем неудавшихся продуктов от Donk Co."
  - bugfix: "Информационная табличка трамвая и другие вывески теперь корректно устанавливаются на стены трамвая."
  - bugfix: "Коробки для сигарет с пончиками и кубами горилл снова содержат верные элементы."
  - bugfix: "Замки и декоративные хранилища, появляющиеся в начале раунда с предметами, больше не вызывают проблем."
  - bugfix: "Исправлено отображение погоды с z-уровней выше над UI игрока."
  - qol: "Настройка \"Multi-Z Detail\" переименована в \"Multi-Z Depth\" с объяснением ее функционала. Настройка \"Standard\" переименована в \"No Culling\"."
  - bugfix: "Добавлена кнопка подтверждения в окно чата."
  - bugfix: "Исправлено отслеживание прокрутки при большом количестве сообщений на экране."
  - admin: "Функция \"Play Internet Sound\" теперь автоматически отключает музыку лобби и предотвращает ее воспроизведение после завершения раунда при активном звуке."
  - bugfix: "Исправлены руины в виде заправок и телефонных будок, которые магическим образом вызывали изменения погоды на нижних уровнях Icebox."