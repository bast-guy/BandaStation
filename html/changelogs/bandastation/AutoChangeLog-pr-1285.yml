author: "tgstation"
delete-after: True
changes:
  - bugfix: "Рыбы больше не будут тонуть, если их оставить наполовину погруженными в рыбную среду, в которой они обычно обитают. Вместо этого они исчезнут спустя некоторое время или при голоде. Обратите внимание, что это применимо только к рыбам, естественным для таких сред (например, лавовый луп в пляжной воде все же погибнет)."
  - bugfix: "Исправлено расстояние между элементами в заголовке интерфейса схем."
  - map: "Перемещены карты для мафии, CTF и режима «десматч» в папку с мини-играми."
  - bugfix: "Консоль библиотеки была переработана. Сообщайте о любых проблемах на GitHub!"
  - refactor: "Логирование и IC-метки времени теперь всегда будут использовать UTC±0 и не будут зависеть от изменений часового пояса системы сервера."
  - bugfix: "Время на станции и время раунда больше не будет отображаться некорректно, если часовой пояс системы отличается от UTC±0."
  - code_imp: "Любое tgui-сообщение, которое слишком большое для отправки на сервер, теперь будет разбиваться на части и отправляться последовательно. Это исправляет несколько ошибок,"